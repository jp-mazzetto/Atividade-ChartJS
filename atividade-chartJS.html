<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart JS</title>
</head>
<body>
    <div style="width: 50vw;">
        <canvas id="grafico-linhas"></canvas>
        
      </div>
      <div style="width: 50vw;">
        <canvas id="grafico-barras"></canvas>
        
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const linhas = document.getElementById('grafico-linhas');
        const barras = document.getElementById('grafico-barras');
        
      
        new Chart(linhas, {
          type: 'line', 
          data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
              {
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1,
                backgroundColor: "#ff6384",
                borderColor: "#ff6384"
              },
              {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1,
                backgroundColor: "#36a2eb",
                borderColor: "#36a2eb"
              }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });

        new Chart(barras, {
          type: 'bar', 
          data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [
              {
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                backgroundColor: "#ff6384",
                borderColor: "#ff6384"
              },
              {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
                backgroundColor: "#36a2eb",
                borderColor: "#36a2eb"
              }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });      
      
        
      </script>
</body>
</html>
